<ul class="list-items">
  <li class="list-item" *ngFor="let item of listItems">
    <span>
      <input type="checkbox" name="checkbox_{{ item.id }}" id="checkbox_{{ item.id }}" [(ngModel)]="item.checked" (change)="toggleItem(item)">
      <label for="checkbox_{{ item.id }}">{{ item.name }}</label>
    </span>
    <span>{{ item.price }}$</span>
  </li>
</ul>
